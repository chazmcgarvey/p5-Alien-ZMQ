
name = Alien-ZMQ
version = 0.03
author = Charles McGarvey <ccm@cpan.org>
license = Perl_5
copyright_holder = Charles McGarvey

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[PruneFiles]
filename = dist.ini
filename = README.md

[Clean]
[MetaJSON]
[ModuleBuild::Custom]
[PkgVersion]
[PodWeaver]

[GitFmtChanges]
file_name = Changes
log_format = %x20 %h %s
tax_regexp = ^v\d+

[AutoPrereqs]

[Prereqs / ConfigureRequires]
Archive::Tar = 0
Cwd = 0
Digest::SHA = 0
File::Path = 0
File::Spec::Functions = 0
LWP::Simple = 0

