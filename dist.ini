
name = Alien-ZMQ
version = 0.0403
author = Charles McGarvey <ccm@cpan.org>
license = Perl_5
copyright_holder = Charles McGarvey

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[PodCoverageTests]
[PodSyntaxTests]
[Test::Perl::Critic]

[ModuleBuild::Custom]
[PkgVersion]
[PodWeaver]

[GitFmtChanges]
file_name = Changes
log_format = %x20 %h %s
tax_regexp = ^v\d+

[PruneFiles]
filename = README.md
filename = dist.ini

[GitHub::Meta]
repo = chazmcgarvey/p5-Alien-ZMQ
[MetaJSON]

[AutoPrereqs]

[Prereqs / BuildRequires]
Module::Build = 0.40

[Prereqs / ConfigureRequires]
Archive::Tar = 1.00
ExtUtils::CBuilder = 0.280205
IPC::Run = 0
LWP::Simple = 0
Module::Build = 0.40

