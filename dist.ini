
name = Alien-ZMQ
version = 0.0402
author = Charles McGarvey <ccm@cpan.org>
license = Perl_5
copyright_holder = Charles McGarvey

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[PruneFiles]
filename = dist.ini
filename = README.md

[Clean]
[MetaJSON]
[ModuleBuild::Custom]
[PkgVersion]
[PodWeaver]

[GitFmtChanges]
file_name = Changes
log_format = %x20 %h %s
tax_regexp = ^v\d+

[AutoPrereqs]

[Prereqs / ConfigureRequires]
ExtUtils::CBuilder = 0.280205
IPC::Run = 0
LWP::Simple = 0

