
name = Alien-ZMQ
version = 0.02
author = Charles McGarvey <chazmcgarvey@brokenzipper.com>
license = Perl_5
copyright_holder = Charles McGarvey

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[PruneFiles]
filename = dist.ini

[Clean]
[MetaJSON]
[ModuleBuild::Custom]
[PkgVersion]
[PodWeaver]

[GitFmtChanges]
file_name = Changes
tax_regexp = ^v\d+

[AutoPrereqs]

[Prereqs / ConfigureRequires]
Archive::Tar = 0
Cwd = 0
Digest::SHA = 0
File::Path = 0
File::Spec::Functions = 0
IPC::Cmd = 0
LWP::Simple = 0

